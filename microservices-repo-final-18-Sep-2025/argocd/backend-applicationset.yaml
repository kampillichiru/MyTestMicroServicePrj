apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: backend-applications
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/org/microservices-repo.git
        revision: main
        directories:
          - path: environments/*/services/backend-*
  template:
    metadata:
      name: '{{path.basename}}-{{path.dirname | splitList "/" | last}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/org/microservices-repo.git
        targetRevision: main
        path: helm/backend
        helm:
          valueFiles:
            - ../../{{path}}/values.yaml
      destination:
        namespace: '{{path.dirname | splitList "/" | last}}'
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
