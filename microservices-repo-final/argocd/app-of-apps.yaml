apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/myorg/microservices-repo.git'
    targetRevision: main
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
